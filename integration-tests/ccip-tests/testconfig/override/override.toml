[CCIP]
[CCIP.Env]
[CCIP.Env.Chainlink]
NoOfNodes = 16
NodeMemory = '6Gi'
NodeCPU = '4'
DBMemory = '6Gi'
DBCPU = '4'
DBCapacity = '10Gi'
IsStateful = true
DBArgs = ['shared_buffers=1536MB', 'effective_cache_size=4096MB', 'work_mem=64MB']

[CCIP.Groups]
[CCIP.Groups.load]
KeepEnvAlive = true
NumberOfCommitNodes = 16
MsgType = 'WithoutToken'
PhaseTimeout = '50m'
TestDuration = '2h'
NodeFunding = 1000.0
RequestPerUnitTime = [1]
TimeUnit = '1s'
NoOfRoutersPerPair = 2
NoOfNetworks = 10


[CCIP.Env.Chainlink.Common]
Name = 'node1'
DBImage = 'postgres'
DBTag = '13.12'
NodeConfig = """
[Feature]
LogPoller = true
CCIP = true

[Log]
Level = 'debug'
JSONConsole = true

[Log.File]
MaxSize = '0b'

[WebServer]
AllowOrigins = '*'
HTTPPort = 6688
SecureCookies = false
HTTPWriteTimeout = '1m'

[WebServer.RateLimit]
Authenticated = 2000
Unauthenticated = 1000

[WebServer.TLS]
HTTPSPort = 0

[Database]
MaxIdleConns = 10
MaxOpenConns = 20
MigrateOnStartup = true

[OCR2]
Enabled = true
DefaultTransactionQueueDepth = 0

[OCR]
Enabled = false
DefaultTransactionQueueDepth = 0

[P2P.V1]
Enabled = false
ListenPort = 0

[P2P]
[P2P.V2]
Enabled = true
ListenAddresses = ['0.0.0.0:6690']
AnnounceAddresses = ['0.0.0.0:6690']
DeltaDial = '500ms'
DeltaReconcile = '5s'
"""
